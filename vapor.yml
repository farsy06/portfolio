id: 72910
name: Portfolio
environments:
  production:
    memory: 1024
    cli-memory: 512
    runtime: 'php-8.4:al2'
    build:
      - 'composer install --no-dev'
      - 'php artisan event:cache'
      - 'npm ci'
      - 'npm run build'
    deploy:
      - 'php artisan config:clear'
      - 'php artisan config:cache'
      - 'php artisan route:cache'
      - 'php artisan view:cache'
    storage: 'public'
